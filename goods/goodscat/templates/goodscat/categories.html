{% load static %}
{% load cat_tag %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" rel="stylesheet" href="{% static 'goodscat/css/style.css' %}">
    <link type="imagen/x-icon" rel="shortcut icon" href="{% static 'goodscat/img/rozetkaicon.png' %}">
</head>
<body>
{% include 'goodscat/includes/hyperlink.html' %}
{% cat as cat %}
{% for i in cat %}
<a href="{{ i.get_absolute_url }}"><p>{{ i.name }}</p></a>
{% if forloop.last %}
<p>overall amount available categories: {{ i.id }}</p>
{% endif %}
{% endfor %}
</body>
</html>
