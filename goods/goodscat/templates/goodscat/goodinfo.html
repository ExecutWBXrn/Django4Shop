{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" rel="stylesheet" href="{% static 'goodscat/css/style.css' %}">
    <link type="imagen/x-icon" rel="shortcut icon" href="{% static 'goodscat/img/rozetkaicon.png' %}">
</head>
<body>
{% include 'goodscat/includes/hyperlink.html' %}
{% for i in db %}
{% if i.slug == good_slug %}
<h2>{{ i.good }}</h2>
<h4><p>Description:</p>{{ i.describe }}</h4>
<h3>Price: {{ i.price }}</h3>
<a href="#">add to cart</a>
{%endif%}
{% endfor %}
</body>
</html>
