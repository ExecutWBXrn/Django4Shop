{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" rel="stylesheet" href="{% static 'goodscat/css/style.css' %}" />
    <link type="imagen/x-icon" rel="shortcut icon" href="{% static 'goodscat/img/rozetkaicon.png' %}" />
</head>
<body>
{% include 'goodscat/includes/hyperlink.html' %}

{% for i in tag_db %}

{% endfor %}
</body>
</html>
